    <script id="cartDrawerItemsTemplate" type="text/x-tmpl-mustache">
      
        <form class="CD__form" action="/cart" method="post" autocomplete="off">
          <div class="CD__items">
            <table class="CD__table">
              {{#items}}
                <tr class="CD__product-row" data-js-cart-product>
                  <td class="CD__remove-cell">
                    <button
                      type="button"
                      href="#"
                      class="CD__remove"
                      title="Remove: {{title}}"
                      aria-label="Remove: {{title}}"
                      data-product-id="{{id}}"
                      data-key="{{key}}"
                      data-product-quantity="{{quantity}}"
                      data-js-cart-remove-product
                    >
                      &times;
                    </a>
                  </td>
                  <td class="CD__image-cell">
                    <a href="{{{url}}}" tabindex="-1">
                      <img
                        src="{{{image}}}"
                        class="CD__image-img"
                        alt="{{title}}"
                        loading="lazy"
                      />
                    </a>
                  </td>
                  <td class="CD__title-cell">
                    <a class="CD__title" href="{{{url}}}">
                      {{title}}
                    </a>
                  </td>
                  <td class="CD__qty-cell">
                    <label for="updates_{{id}}" class="sr-only">
                      Quantity
                    </label>
                    <input
                      type="number"
                      class="js-qty-input CD__qty-input"
                      name="updates[]"
                      data-key="{{key}}"
                      id="updates_{{id}}"
                      inputmode="numeric"
                      pattern="[0-9]*"
                      max="10"
                      min="0"
                      value="{{quantity}}"
                    />
                  </td>
                  <td class="CD__total-cell CD__total-content">
                    ${{line_price}}
                  </td>
                </tr>
              {{/items}}
            </table>
          </div>
          <div class="CD__Actions">
            <div class="CA__buttons">
              <button type="submit" name="update" class="K__button CA__button-update sr-only">
              Update
                <span class="hide-on-mobile"> the Cart</span>
              </button>
              <div class="CA__subtotal">
                <span>Subtotal</span>
                ${{items_subtotal_price}}
              </div>
            </div>
            <button type="submit" name="checkout" class="ButtonCallout CA__button-checkout">
              Checkout
            </button>
              <div class="dynamic-checkout__content" id="dynamic-checkout-cart" data-shopify="dynamic-checkout-cart"></div>
            </div>
          </div>
        </form>
      
    </script>
    <script id="cartDrawerEmptyTemplate" type="text/x-tmpl-mustache">
